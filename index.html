

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Maintenance</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.1/typed.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Mono' rel='stylesheet' type='text/css'>
<style>
body,html { 
  background: #3464a4;
  
  color: white;
  font-family: monospace;
  letter-spacing: -1px;
}
form {
  width: 500px;
  margin: 0 auto;  
  padding: 0 2px 8px;
  
  color: #000;
  background: #DDD;
  box-shadow: 8px 16px #234;
}
fieldset {  
  height: 150px;
  border-color: #555;
}

legend {
  color: #D00;
  margin: 0 auto;
}
legend:after {
  content: ' | ';  
  color: #555;  
}
legend:before {
  content:' | ';
  color: #555;
}

div {
  width: 70px;
  margin: 0 auto;  
}

img {
  border: 5px solid #234;
}

button {  
  margin: 2px 0;
  padding: 0;
  border: none;
  
  color: inherit;
  background: none;  
  letter-spacing: inherit;
  font: inherit;
}
button:focus, button:hover {
  background: #C00;
  color: white;
  outline: none;
}

#about {
  display: inline-block;
  vertical-align: top;
  width: 250px;
}
</style>
</head>
<body>
  <br>

<form>
 <fieldset>
  <legend>Portfolio</legend>
   Resources:<br>
   <div>
     <button>&lt;About me&gt;</button><br>
     <button>&lt;Projects&gt;</button><br>
     <button>&lt;Connect&gt;</button><br>
     <button>&lt;Socials&gt;</button><br>
     <button>&lt;LonkCloud&gt;</button>
   </div>
 </fieldset>
  <fieldset>
    <img id="pfp" src="https://media.discordapp.net/attachments/882733487927459920/979659760276242482/output-onlinepngtools1.png" width="100" height="100"></img>
    <div id="about">
     <button>About Me:</button>
      <p>Hello!</p>
      <p>Just a coder doing things that I love! </p>
      <p>Make sure to check out my <button>&lt;Projects&gt;</button>!</p>
   </div>
  </fieldset>
</form>
</body>
</html>
